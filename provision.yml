---
- hosts: banco
  become: True

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted

  tasks:
    - name: Install pacotes do mysql no SO
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - mysql-server-5.6
        - python-mysqldb


    - name: cria banco do mysql
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present

    - name: Cria o usu√°rio do MySQL
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: "{{ wp_user_password }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      with_items:
       - 'localhost'
       - '127.0.0.1'
       - "{{ wp_host_ip }}"

    - name: Configura mysql para acesso remoto
      copy:
        src: files/my.cnf
        dest: /etc/mysql/my.cnf

      notify:
       - restart mysql


- hosts: aplicacao
  become: True
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted

  tasks:
    - name: Install pacotes de dempendencia do SO
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - php5-mysql

    - name: Baixa o arquivo de instalacao do wordpress
      get_url:
        url: https://wordpress.org/wordpress-4.7.tar.gz
        dest: /tmp/wordpress.tar.gz 
    
    - name: Descompactar arquivo
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/
        remote_src: yes
    
    - copy:
        src: "{{ wp_installation_dir }}wp-config-sample.php"
        dest: "{{ wp_installation_dir }}wp-config.php"
        remote_src: yes    
    
    - name: Configura o wp-config com as entradas do banco de dados     
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}"}
        - { regex: 'username_here', value: "{{ wp_username }}"}
        - { regex: 'password_here', value: "{{ wp_user_password }}"}
        - { regex: 'localhost', value: "{{ wp_db_ip }}"}
    
    - name: Configura Apache para servir o Wordpress
      copy:
        src: files/000-default.conf
        dest: /etc/apache2/sites-available/000-default.conf

      notify:
       - restart apache

