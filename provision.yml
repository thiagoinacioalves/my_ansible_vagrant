---
- hosts: aplicacao
  become: True
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted

  tasks:
    - name: Install pacotes de dempendencia do SO
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php5-mysql

    - name: cria banco do mysql
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: Cria o usu√°rio do MySQL
      mysql_user:
        login_user: root
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present

    - name: Baixa o arquivo de instalacao do wordpress
      get_url:
        url: https://wordpress.org/wordpress-4.7.tar.gz
        dest: /tmp/wordpress.tar.gz 
    
    - name: Descompactar arquivo
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/
        remote_src: yes
    
    - copy:
        src: /var/www/wordpress/wp-config-sample.php
        dest: /var/www/wordpress/wp-config.php
        remote_src: yes    
    
    - name: Configura o wp-config com as entradas do banco de dados     
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db'}
        - { regex: 'username_here', value: 'wordpress_user'}
        - { regex: 'password_here', value: '12345'}
    
    - name: Configura Apache para servir o Wordpress
      copy:
        src: files/000-default.conf
        dest: /etc/apache2/sites-available/000-default.conf
      notify:
       - restart apache

