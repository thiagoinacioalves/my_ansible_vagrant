---
- hosts: dockers
  become: True

  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted

  tasks:
    - name: "Upgrade all packages"
      yum:
        name: '*'
        state: latest

    - name: "Instalar pacotes necess√°rios"
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - epel-release
        - yum-utils
        - vim
        state: latest

    - name: Add repositorio
      shell:
        cmd: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    - name: Configurar selinux como Permissive
      shell:
        cmd: setenforce 0

    - name: "Instalar pacotes docker"
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        state: latest
    
      notify:
       - restart docker